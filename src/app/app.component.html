<ion-header>

      <ion-title class="ion-text-center"><img alt="logo" id="header_logo" height="50" margin="20px" float-left src="../../assets/logo.png"></ion-title>
    </button>
</ion-header>

<ion-tabs> 
  <ion-tab-bar slot="bottom" class="ion-no-border">

    <ion-tab-button tab="perfil">
      <ion-icon name="person" class="perfil"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="frete">
      <ion-icon name="car" class="frete"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="documentos">
      <ion-icon name="share" class="documentos"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="mapa">

    </ion-tab-button>
