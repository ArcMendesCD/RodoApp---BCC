<ion-header>
  <ion-toolbar>
    <ion-title>Rodoapp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card para Upload de Arquivos -->
  <ion-card class="card-upload">
    <!-- <ion-card-header> -->
      <ion-icon name="cloud-upload"></ion-icon>
      <ion-card-title>Upload de arquivos</ion-card-title>
    <!-- </ion-card-header> -->
    <ion-card-content>
      <input type="file" id="fileInput" hidden (change)="onFileSelected($event)" />
      <ion-button class="button-upload" expand="full" (click)="triggerFileInput()">
        Upload de arquivos
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Card para Visualização de Documentos -->
  <ion-card class="card-visualizacao">
    <ion-card-header>
      <ion-card-title>Visualização de documentos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Nota fiscal</ion-label>
        <ion-button fill="outline" slot="end">
          Visualizar
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Nota de carga</ion-label>
        <ion-button fill="outline" slot="end">
          Visualizar
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
