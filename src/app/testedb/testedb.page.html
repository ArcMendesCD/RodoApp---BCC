<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>testedb</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">testedb</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="full" (click)="getUser()">
    BUSCAR DADOS DE USUARIO
  </ion-button>
  
  <div class="list-container">
    <ion-list>
      <ion-item *ngFor = "let user of users">
        <div>{{user.first_name}} {{user.last_name}}, e-mail: {{user.email}}</div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
