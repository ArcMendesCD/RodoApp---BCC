<ion-content [fullscreen]="true">

<ion-content class="content" [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>
  <img class="logo" alt="logo" id="header_logo" margin="20px" src="../../assets/logo.png">
  <div class="titulo"><span>LOGIN</span></div>
  <ion-list style="text-align: center;">
    <ion-item>
      <ion-input id="username" labelPlacement="stacked" label="Usuário: " placeholder="Digite seu Usuário...">
        <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="password" labelPlacement="stacked" label="Senha: " type="password" placeholder="Digite sua Senha...">
        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()">LOGIN</ion-button>
  </ion-list>

    {{ alertMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div> -->
</ion-content>
